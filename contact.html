<head>

    <!--css-->
    <link rel="stylesheet" media="screen" href="assets/css/style.css">
    <title>Contact</title>
</head>

<body>
    <!--============= Navbar header ==============-->
    
    <nav class="navbar navbar-expand-md navbar-dark bg-custom">
            
            <a class="navbar-brand" href="index.html" id="myName">Christine Clark</a>
    
            <!-- Toggler/collapsibe Button -->
            <button class="navbar-toggler custom-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar"> <span class="navbar-toggler-icon"></span> </button>
    
        <div class="collapse navbar-collapse" id="collapsibleNavbar">  
            <ul class="navbar-nav" id="threelinkss">
            
                <li class="nav-item">
                    <a class="nav-link" href="index.html">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="portfolio.html">Portfolio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="contact" href="contact.html">Contact</a>
                </li>
            
            </ul>  <!--navbar threeLinks-->
        </div>  <!-- collapse navbar-->
        </nav>  <!--navbar -->

    <!-- ============= container =======================-->
    <div class="container" id="contactContainer">
        <section class="mainSection">
            <h1>Contact</h1>

            <form>
                <div class="form-group">
                    <label for="userName">Name</label>
                    <input type="text" class="form-control" id="userName" placeholder="Enter username">
                </div>
                <!--form-name-->

                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="Enter email">
                </div>
                <!--form-email-->

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea class="form-control" id="message" rows="5"
                        placeholder="Write comments here..."></textarea>
                </div>
                <!--form-message-->

                <button type="submit" class="btn btn-primary">Submit</button>

            </form>

        </section> <!-- section -->
    </div> <!-- container -->

    <!--============ connect icons =============-->

    <div class="card" id="connect">
        <h2>Connect with Me</h2>
        <div class="d-flex justify-content-around">
            <a href="https://github.com/clark1472" target="_blank"><img src="assets/images/iconfinder_github_square_black_107109.png" class="icons" alt="GitHub"/></a>
            <a href="https://www.linkedin.com/in/christine-clark-9b896397/" target="_blank"><img src="assets/images/iconfinder_linkedin_square_color_107091.png" class="icons" alt="LinkedIn"/></a>
            <a href="https://stackoverflow.com/users/10868643/christen1472" target="_blank"><img src="assets/images/iconfinder_stackoverflow_273179.png" class="icons" id="stack"alt="Stack Overflow"/></a>
        </div>
    </div>

    <!--========== footer ============================-->

        crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>
